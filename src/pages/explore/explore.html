<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Explore others</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="blurry-background">
  <img src="assets/img/6.jpg">
</ion-content>

<ion-content padding>

  <ion-card>
    <ion-list>
      <ion-item>
        <ion-thumbnail item-start>
          <img src="http://via.placeholder.com/150x150">
        </ion-thumbnail>
        <ion-label (click)="goToPublicProfile()">Testuser01</ion-label>
        <!--
        <div *ngIf="isFollowing; then unfollowButton else followButton">
            button renders here
        </div>
          -->
        <button ion-button item-end color="primary">Follow (29)</button>
      </ion-item>
    </ion-list>
  </ion-card>

  <ng-template #followButton>
    <button ion-button block color="secondary" (click)="toggleFollow()">Follow</button>
  </ng-template>

  <ng-template #unfollowButton>
    <button ion-button block color="primary" (click)="toggleFollow()">Unfollow</button>
  </ng-template>

</ion-content>
