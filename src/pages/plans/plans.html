<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Plans</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-fab top right edge>
    <button ion-fab mini color="secondary"><ion-icon name="more"></ion-icon></button>
    <ion-fab-list>
      <button ion-fab><ion-icon name="settings"></ion-icon></button>
      <button ion-fab><ion-icon name="photos"></ion-icon></button>
      <button ion-fab><ion-icon name="link"></ion-icon></button>
    </ion-fab-list>
  </ion-fab>

  <ion-searchbar></ion-searchbar>

  <ion-list>
    <button ion-item *ngFor="let plan of plans | async">
      <h3>{{ plan.title }}</h3>
      <h3>{{ plan.excersise }}</h3>
      <ion-icon name="arrow-forward" item-right></ion-icon>
    </button>
  </ion-list>

</ion-content>
