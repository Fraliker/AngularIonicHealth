<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-fab top right edge>
    <button ion-fab mini color="secondary"><ion-icon name="more"></ion-icon></button>
    <ion-fab-list>
      <button ion-fab (click)=" goToSignin()"><ion-icon name="log-in"></ion-icon></button>
      <button ion-fab (click)=" goToSignup()"><ion-icon name="person-add"></ion-icon></button>
      <button ion-fab><ion-icon name="log-out"></ion-icon></button>
    </ion-fab-list>
  </ion-fab>

  <h3>Ionic Menu Starter</h3>

  <p>
    If you get lost, the <a href="http://ionicframework.com/docs/v2">docs</a> will show you the way.
  </p>

  <button ion-button outline (click)="goTo()">Plans</button>
</ion-content>
